version: '3.8'

services:
  megallm-proxy:
    build: .
    container_name: megallm-proxy
    ports:
      - "8000:8000"
    volumes:
      - ./data/keys.txt:/app/data/keys.txt:ro
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
